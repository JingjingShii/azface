--- # Azure face demo
meta:
  name      : azface
  title     : Azure Face API demo.
  languages : py
  version   : 2.1.0
  keywords  : face recognition, python3, computer vision
  license   : gpl3
  display   : detect, similar
  url       : https://github.com/gjwgit/azface
dependencies:
  system: cmake
  python3:
    - matplotlib
    - packaging
    - toolz
    - opencv
  pip3:
    - azure-cognitiveservices-vision-face
    - numpy>=1.14.5
  files:
    - https://mlhub.ai/empty.txt: private.txt
    - docs/README.md
    - docs/photo: docs/photo
    - demo.py
    - gui.py
    - detect.py
    - similar.py
    - utils.py
commands:
  demo: Demostrate face detection and matching.
  gui: Graphic user interface to demo the tool.
  detect: Detect faces in provided photos.
  similar: Find similar faces between photos.
