--- # Azure face demo
meta:
  name      : azface
  title     : Azure Face API demo.
  languages : py
  version   : 2.2.0
  keywords  : face recognition, face detection, python, computer vision, command detect, command similar
  difficulty: 1
  license   : gpl3
  private   :
    Face API: key*, endpoint
  display   : demo, gui, detect, similar
  url       : https://github.com/gjwgit/azface
dependencies:
  system: cmake
  python3:
    - matplotlib
    - packaging
    - toolz
    - opencv
  pip3:
    - azure-cognitiveservices-vision-face
    - numpy>=1.14.5
  files:
    - docs/README.md: README.md
    - docs/photo: docs/photo
    - demo.py
    - gui.py
    - detect.py
    - similar.py
    - utils.py
commands:
  demo: Demostrate face detection and matching.
  gui: Graphic user interface to demo the tool.
  detect: Detect faces in provided photos.
  similar: Find similar faces between photos.
